parameters:

services:
  stagehand_testrunner.simpletest.autotest:
    parent: stagehand_testrunner.autotest
    class: Stagehand\TestRunner\Process\Autotest\SimpleTestAutotest
  stagehand_testrunner.simpletest.preparer:
    parent: stagehand_testrunner.preparer
    class: Stagehand\TestRunner\Preparer\SimpleTestPreparer
  stagehand_testrunner.simpletest.collector:
    parent: stagehand_testrunner.collector
    class: Stagehand\TestRunner\Collector\SimpleTestCollector
  stagehand_testrunner.simpletest.runner:
    parent: stagehand_testrunner.runner
    class: Stagehand\TestRunner\Runner\SimpleTestRunner
    calls:
      - [ setJUnitXMLReporterFactory, [ "@stagehand_testrunner.simpletest.junit_xml_reporter_factory" ] ]
  stagehand_testrunner.simpletest.junit_xml_reporter_factory:
    class: Stagehand\TestRunner\Runner\SimpleTestRunner\JUnitXMLReporterFactory
    factory_service: stagehand_testrunner.plugin_aware_factory_factory
    factory_method: create
    arguments: [ "junit_xml_reporter", "\\Stagehand\\TestRunner\\Runner\\SimpleTestRunner\\JUnitXMLReporterFactory" ]
    calls:
      - [ setJUnitXMLWriterFactory, [ "@stagehand_testrunner.junit_xml_writer_factory" ] ]
  stagehand_testrunner.simpletest.junit_xml_reporter:
    class: Stagehand\TestRunner\Runner\SimpleTestRunner\JUnitXMLReporter

