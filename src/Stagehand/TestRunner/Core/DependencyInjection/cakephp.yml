imports:
  - { resource: simpletest.yml }

parameters:
  stagehand_testrunner.cakephp.test_file_pattern: \.test\.php$
  stagehand_testrunner.cakephp.cakephp_app_path: null
  stagehand_testrunner.cakephp.cakephp_core_path: null

services:
  stagehand_testrunner.cakephp.autotest:
    parent: stagehand_testrunner.simpletest.autotest
    class: Stagehand\TestRunner\Process\Autotest\CakePHPAutotest
  stagehand_testrunner.cakephp.preparer:
    parent: stagehand_testrunner.simpletest.preparer
    class: Stagehand\TestRunner\Preparer\CakePHPPreparer
    calls:
      - [ setCakePHPAppPath, [ "%stagehand_testrunner.cakephp.cakephp_app_path%" ] ]
      - [ setCakePHPCorePath, [ "%stagehand_testrunner.cakephp.cakephp_core_path%" ] ]
  stagehand_testrunner.cakephp.collector:
    parent: stagehand_testrunner.simpletest.collector
    class: Stagehand\TestRunner\Collector\CakePHPCollector
  stagehand_testrunner.cakephp.runner:
    parent: stagehand_testrunner.simpletest.runner
    class: Stagehand\TestRunner\Runner\CakePHPRunner
  stagehand_testrunner.cakephp.junit_xml_reporter:
    parent: stagehand_testrunner.simpletest.junit_xml_reporter
    class: Stagehand\TestRunner\Runner\CakePHPRunner\JUnitXMLReporter

